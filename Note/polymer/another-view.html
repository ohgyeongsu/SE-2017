<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/pokemon-selector/pokemon-selector.html">
<link rel="import" href="../bower_components/app-datepicker/app-datepicker.html">
<link rel="import" href="../bower_components/flip-clock/flip-clock.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-countries/paper-countries.html">
<link rel="import" href="../bower_components/nuxeo-ui-elements/nuxeo-ui-elements.html">

<dom-module id="another-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <h1>Another</h1>

      <pokemon-selector region="kanto"></pokemon-selector>
      <pokemon-selector region="hoenn"></pokemon-selector>
      <br></br>
      <flip-clock></flip-clock>
      <br></br>
      <flip-clock display-mode="timer" show-buttons></flip-clock>
      <br></br>
      <flip-clock display-mode="countdown" start-from="20" show-buttons></flip-clock>
      <br></br>
      <paper-countries country="[[country]]" auto-validate="true"></paper-countries>
      <br></br>
      <nuxeo-file value="{{document.properties.file:content}}"></nuxeo-file>
      <br></br>
      <app-datepicker><app-datepicker>
      
    </div>
  </template>
  <script>
    Polymer({
      is: 'another-view',

    });
  </script>
</dom-module>
